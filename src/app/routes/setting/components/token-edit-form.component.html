<form nz-form [formGroup]="tokenEditForm" (ngSubmit)="submitForm()" [nzLayout]="'vertical'">
  <nz-form-item>
    <nz-form-label nzRequired>名称</nz-form-label>
    <nz-form-control nzErrorTip="名称不能为空">
      <nz-input-group>
        <input type="text" nz-input formControlName="name" placeholder="请输入名称"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item *ngIf="tokenKey != ''">
    <p>Make sure to copy your personal access token now. You won’t be able to see it again!</p>
    <p>
      {{tokenKey}}
    </p>
  </nz-form-item>
</form>

<div class="drawer-footer">
  <button nz-button [nzType]="'default'" (click)="close()">取消</button>
  <button nz-button [nzType]="'primary'" [disabled]="!tokenEditForm.valid" (click)="submitForm()">保存</button>
</div>
