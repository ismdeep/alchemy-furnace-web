<div class="modal-header">
  <div class="modal-title">{{type}}</div>
</div>
<sf #sf mode="edit" [schema]="schema" [ui]="ui" [formData]="i" button="none">
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">取消</button>
    <button
        nz-button
        type="submit"
        *ngIf="type=='创建'"
        nzType="primary"
        (click)="save(sf.value)"
        [disabled]="!sf.valid"
        [nzLoading]="http.loading">
      创建
    </button>
    <button
        nz-button
        *ngIf="type=='编辑'"
        type="submit"
        nzType="primary"
        (click)="update(sf.value)"
        [disabled]="!sf.valid"
        [nzLoading]="http.loading">
      保存
    </button>
  </div>
</sf>
