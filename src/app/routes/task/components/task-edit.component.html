<form nz-form [formGroup]="taskEditForm" (ngSubmit)="submitForm()" [nzLayout]="'vertical'">
  <nz-form-item>
    <nz-form-label nzRequired>名称</nz-form-label>
    <nz-form-control nzErrorTip="名称不能为空">
      <nz-input-group>
        <input type="text" nz-input formControlName="name" placeholder="请输入名称"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired>内容</nz-form-label>
    <nz-form-control [nzErrorTip]="ErrorTpl">
      <nz-input-group>
        <ngx-monaco-editor contenteditable="false" class="editor" style="height: 60vh"
                           [options]="editorOptions" formControlName="bash_content">
        </ngx-monaco-editor>
        <ng-template #ErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">
            必填项
          </ng-container>
        </ng-template>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
</form>

<div class="drawer-footer">
  <button nz-button [nzType]="'default'" (click)="close()">取消</button>
  <button nz-button [nzType]="'primary'" [disabled]="!taskEditForm.valid" (click)="submitForm()">保存</button>
</div>
